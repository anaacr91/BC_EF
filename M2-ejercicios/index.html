<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla + Botón Centrado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Tabla centrada con 1 fila y 2 columnas</h1>

    <div class="center-col">
      <table role="table" aria-label="Datos de ejemplo">
        <tr role="row">
          <td role="cell">Columna 1</td>
          <td role="cell">Columna 2</td>
        </tr>
      </table>

      <button class="btn" type="button">Acción</button>
    </div>
  </main>
</body>
</html>
